<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <div>
        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <div>
        <label for="language">First Language:</label>
        <select id="language" name="language">
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <!-- Add more options for other languages as needed -->
        </select>
      </div>
      <div>
        <label for="translate">Do you want the site to be translated?</label>
        <input type="checkbox" id="translate" name="translate" value="yes">
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
